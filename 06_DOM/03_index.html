<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DOM | F3</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    // _____________Create & append Element______________
    document.body.innerHTML = "<h2>HELLO</h2>";

    const div = document.createElement("div");
    div.innerText = "JavaScript by Ckumar";
    div.id = "title2";
    div.className = "heading2";
    // ____Set custom attribute____
    div.setAttribute("title", "Main Title");

    document.body.appendChild(div);
  </script>
</html>
